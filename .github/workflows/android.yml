name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [28, 26]
        target: [default]
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'        
    - name: Run Espresso Tests
      uses: ReactiveCircus/android-emulator-runner@v2.28.0
      run: ./gradlew build
      with:
          api-level:28
          #target: default
          arch: x86_64
          profile: Nexus 6
          script:./gradlew connectedDebugAndroidTest -Pcucumber -Ptegas="@e2e"
